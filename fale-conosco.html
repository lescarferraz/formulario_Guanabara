<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="css/estilo.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <script language="javascript" src="_javascript/funcoes.js"></script>
    <script>
        function calc_total () {
            var qtd = parseInt (document.getElementById('cQtd').value);
            tot = qtd * 1500;
            document.getElementById('cTot').value = tot;
        }
    </script>
</head>

<form method="POST" id="fContato" action="mailto:lescarferraz@gmail.com" oninput="calc_total();">
<fieldset id="usuario"><legend>Identificação do Usuário</legend>
    <p><label for="cNome"> Nome:</label><input type="text" name="tNome" id="cNome" size="30" maxlength="40" placeholder="Nome Completo"/></p>
    <p>Senha:<input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Dígitos"/></p>
    <p>E-mail:<input type="email" name="tmail" id="cmail" size="20" maxlength="40"/></p>
    <fieldset id="sexo"><legend>Sexo:</legend> 
        <input type="radio" name="tSexo" id="cMasc" checked/><label for="cMasc">Masculino</label></br>
        <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label></fieldset>
   <p>Data de Nascimento:<input type="date" name="tName" id="cName"/></p>
</fieldset>

    <fieldset id="endereco"><legend> Endereço do Usuário</legend>
        <p><label for="cRua"> Logradouro:</label><input type="text" name="tRua" id="cRua" size="20" maxlength="80" placeholder="Rua, Travessa, Avenida..."/></p>
        <p><label for="cNum">Número:</label><input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
        <p>Estado:<input type="text" name="tEst" id="cEst" size="2" maxlength="2"></input></p>
        <select name="tEst" id="cEst">
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>
               <optgroup label="Região Sul"> <option value="DF" selected>Distrito Federal</option>
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
        </optgroup>
        </select>
        <p>Cidade:<input type="text" name="tCid" id="cCid" size="20" maxlength="40" placeholder="Sua cidade" list="cidades"></input></p>
        <datalist id="cidades">
            <option value="Rio de Janeiro"></option>
            <option value="Nova Iguaçu"></option>
            <option value="Niteroi"></option>
            <option value="Belford Roxo"></option>
        </datalist>
    </fieldset>

    <fieldset id="mensagem"><legend> Mensagem do Usuário</legend>
        <p><label for="cUrg">Grau de Urgência:</label>
        Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2"/>Máx</p>
        <p><label for="cMsg">Mensagem:</label>
        <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
    </fieldset>

    <fieldset id="pedido"><legend>Quero um Google Glass</legend>
        <p><input type="checkbox" name="tPed" id="cPed" checked/>
        <label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label></p>
        <p><label for="cCor">Cor:</label>
        <input type="color" name="tCor" id="cCor" value="#0000FF"/></p>
        <p><label for="cQtd">Quantidade:</label>
        <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0"/></p>
        <p><label for="cTot">Preço Total: R$</label>
        <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/></p>
    </fieldset>

    <input type="submit" value="Enviar"/>
</form>
<body>
    
</body>
</html>
